<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .header {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .subheader {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .construction-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        .footer {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Website Under Construction</div>
        <div class="subheader">Our new website is coming soon! Stay tuned.</div>
        <img src="https://via.placeholder.com/600x400?text=Under+Construction" alt="Construction Site" class="construction-image">
        <div class="footer">&copy; 2024 Massive Dynamics. All rights reserved.</div>
    </div>
</body>
</html>
